<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Notas de Estudiantes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Registro de Notas de Estudiantes</h1>
    </header>

    <form id="studentForm" novalidate>
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" autocomplete="off" required placeholder="Ej: Ana" />
        <span class="error" id="nameError"></span>
      </div>
      <div class="input-group">
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" autocomplete="off" required placeholder="Ej: Gómez" />
        <span class="error" id="lastNameError"></span>
      </div>
      <div class="input-group">
        <label for="grade">Nota (1.0 - 7.0):</label>
        <input type="number" id="grade" name="grade" step="0.1" min="1" max="7" required placeholder="Ej: 5.5" />
        <span class="error" id="gradeError"></span>
      </div>
      <button type="submit" id="submitBtn">Agregar Estudiante</button>
    </form>

    <section class="stats">
      <p><strong>Promedio General:</strong> <span id="average">N/A</span></p>
      <p><strong>Total de Estudiantes:</strong> <span id="total">0</span></p>
      <p><strong>Aprobados (≥ 4.0):</strong> <span id="approvedPercent">0%</span></p>
      <p><strong>Reprobados (&lt; 4.0):</strong> <span id="failedPercent">0%</span></p>
    </section>

    <table id="studentsTable" aria-label="Lista de estudiantes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nota</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- filas dinámicas -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
